<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="box">
    <div class="header">
        <h1>EVENT-CRICKET</h1>
        <h2>Number of available seats: 23</h2>
    </div>

    <div>
        <div class="container text-center">
            <div class="row box-1 " >
              <div class="col-sm-4">
                <img src="https://upload.wikimedia.org/wikipedia/en/e/eb/2023_CWC_Logo.svg" alt="cricket">
              </div>

              <div class="col box-2 " >
                  <div class="row" style="margin-bottom: 10px;">
                    <label for="colFormLabelLg" class="col-sm-4 col-form-label col-form-label-lg">Name:</label>
                    <div class="col-sm-8 ">
                      <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Enter your name">
                    </div>
                  </div>
                  <div class="row" style="margin-bottom: 10px;">
                    <label for="colFormLabelLg" class="col-sm-4 col-form-label col-form-label-lg">Email:</label>
                    <div class="col-sm-8">
                      <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Enter your email">
                    </div>
                  </div>
                  <div class="row" style="margin-bottom: 10px;">
                    <label for="colFormLabelLg" class="col-sm-4 col-form-label col-form-label-lg">PhoneNo:</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="ex: +91 9988776655">
                    </div>
                   </div>
                   <div class="row" >
                    <label for="colFormLabelLg" class="col-sm-4 col-form-label col-form-label-lg">Number of seats:</label>
                    <div class="col-sm-8">
                     
                      <select class="form-select" aria-label="Default select example">
                        <option selected>select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                      </select>
                    </div>
                  </div>
                   <div class="row">
                    <label for="colFormLabelLg" class="col-sm-4 col-form-label col-form-label-lg">Name of attendees:</label>
                    <div class="col-sm-8">
                      <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="ex: 01">
                    </div>
                  </div>
                
             </div>
              <div class="button">
                <button type="button" class="btn btn-primary">submit</button>
                <button type="button" class="btn btn-primary">cancel</button>
              </div>
            </div>
    </div>
</div>   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
